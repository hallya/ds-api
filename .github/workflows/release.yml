name: release
on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: TEST
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare env
        env:
          LOG_LEVEL: ${{ vars.LOG_LEVEL || 'ERROR' }}
          NAS_URL: ${{ vars.NAS_URL || 'https://example.com' }}
          SYNOLOGY_PASSWORD: ${{ vars.SYNOLOGY_PASSWORD || 'test' }}
        run: |
          set -eu
          # Fichier .env.test (utile si ton code charge un .env.*)
          {
            echo "LOG_LEVEL=${LOG_LEVEL}"
            echo "NAS_URL=${NAS_URL}"
            echo "SYNOLOGY_PASSWORD=${SYNOLOGY_PASSWORD}"
          } > .env.test
          # Exporter pour les commandes de la suite (deno, pnpm)
          echo "LOG_LEVEL=${LOG_LEVEL}" >> $GITHUB_ENV
          echo "NAS_URL=${NAS_URL}" >> $GITHUB_ENV
          echo "SYNOLOGY_PASSWORD=${SYNOLOGY_PASSWORD}" >> $GITHUB_ENV

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - run: pnpm install --frozen-lockfile

      - name: Check types
        run: deno check --all

      - name: Run tests
        run: deno task test

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Get version before release
        id: before
        run: |
          git fetch --tags --force
          echo "version=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SKIP_PREPUBLISH: "1"
        run: pnpm dlx semantic-release

      - name: Check if new version was released
        id: after
        run: |
          git fetch --tags --force
          NEW_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo '')
          if [ "$NEW_VERSION" != "${{ steps.before.outputs.version }}" ] && [ -n "$NEW_VERSION" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to JSR
        if: steps.after.outputs.released == 'true'
        run: deno publish
