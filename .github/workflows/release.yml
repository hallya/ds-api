name: release
on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: TEST
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare env
        env:
          LOG_LEVEL: ${{ vars.LOG_LEVEL || 'ERROR' }}
          NAS_URL: ${{ vars.NAS_URL || 'https://example.com' }}
          SYNOLOGY_PASSWORD: ${{ vars.SYNOLOGY_PASSWORD || 'test' }}
        run: |
          set -eu

          {
            echo "LOG_LEVEL=${LOG_LEVEL}"
            echo "NAS_URL=${NAS_URL}"
            echo "SYNOLOGY_PASSWORD=${SYNOLOGY_PASSWORD}"
          } > .env.test

          echo "LOG_LEVEL=${LOG_LEVEL}" >> $GITHUB_ENV
          echo "NAS_URL=${NAS_URL}" >> $GITHUB_ENV
          echo "SYNOLOGY_PASSWORD=${SYNOLOGY_PASSWORD}" >> $GITHUB_ENV

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - run: pnpm install --frozen-lockfile

      - name: Check types
        run: deno check --all

      - name: Run tests
        run: deno task test

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SKIP_PREPUBLISH: "1"
        run: pnpm dlx semantic-release
